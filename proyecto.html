<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
        <H1 class="titulo">
            Encriptador de texto
        </H1>
    
        <img src="./IMAGENES/png-transparent-confidential-encryption-lock-password-privacy-protection-security-digital-marketing-gradient-rave-and-glow-icon-thumbnail-removebg-preview.png" alt="logo" class="logo">
    </header>
     <main>
        
        <section>
            <textarea  class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="Información">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
            <button class="boton-encriptar" onclick="btnEncriptar()">Encriptar</button>
            <button class="boton-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
        </section>
        
        
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="boton-copiar" onclick="copiarResultado()">Copiar</button>
            </div>
        </section>
     </main>
     <footer>
        <p class="footer">by ALURA and Constanza G design</p>
     </footer>
     <script src="proyecto.js"></script>
</body>
</html>
